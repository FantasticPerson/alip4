    <script>
        //算数运算符(+-*/%++--)

        var a = "1"*1+1

        //赋值运算符 = -= += *= /= %=
        var a = 10;

        //比较运算符 == === != < > <= >=  都是比较内存地址

        //逻辑运算符 || && !

        (function(root){//作用域 命名空间
            var jQuery = function(selector){
                switch(typeof selector){
                    case "function":
                        console.log('function')
                        break;
                    case "object":
                        console.log('object')
                        break;
                    case "string":
                        console.log('string')
                        break;
                }

            }
            root.jQuery = jQuery;

        })()
        console.log(window.jQuery);
