<script type="text/javascript">
    /*
        知识点
            1:[] 一个字符的范围 /[0-9]/
            2:^开头 $结尾 ^$匹配全部  
            3:默认区分大小写
            4:i 不区分大小写
            5:/d 代表 == [0,9];
            6:{number} 设置匹配字符的数量
            7:/w == [0-9 a-z A-Z]
            8:+ 代码当前的字符必须是一位或者n位
            9: . 在正则里面代表任意字符
            10: ? 当前的字符可以有  也可以没有
            11:* 从0到n个之间
    */

    var str = "xxxxxxxx111";
    var exp = /^[0-9 a-z]$/i;
    alert(exp.test(str));

    //需求 11位数字
    var str = "13786188440";
    var exp = /1\d{10}/i

    //需求 网名 数字字母下划线
    var exp = /\w{6,12}/i

    //需求座机号
    var exp = /^0\d{3,4}-\d{7,8}$/

    //合法的数字
    var exp = /^-?(0(\.\d+)? | [1-9]\d*(\.?\d+)?)$/
</script>
